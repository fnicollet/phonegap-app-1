<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title></title>
        <style type="text/css">
            html, body{
              width: 100%;
              height: 100%;
              padding: 0;
              margin: 0;
              overflow:hidden;
              /* https://groups.google.com/forum/#!topic/phonegap/wRAC-tuvFvs */
              /* zoom: 0.8; */
            }
            /* https://github.com/manolo/phonegap-vaadin-demo-iframe/blob/master/index.html */
            #spinner {
                width: 1em;
                font-size: 200%;
                animation: spin 4s infinite linear;
                -webkit-animation: spin 4s infinite linear;
                color: #00b4f0;
                position: absolute;
                left: calc(50% - 0.5em);
                top: 20%;
            }
            @-webkit-keyframes spin {
            	0%  {-webkit-transform: rotate(0deg);}
            	100% {-webkit-transform: rotate(360deg);}
            }
        </style>
    </head>
    <body>
        <div id="content" style="height: 100%; width: auto; overflow: auto; -webkit-overflow-scrolling:touch;">
            <div id='loading' style='font-size: 120%; font-family: helvetica; width: 100%; height: 100%; position: absolute; text-align: center;'>
              <div id='spinner'>}&gt;</div>
            </div>
            <!-- http://stackoverflow.com/questions/3982422/full-screen-iframe -->
            <iframe id="iframeComponent"
            style="display:none; position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;" 
            src="http://webcarto.agglo-accm.fr//index.html">
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
